<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <img class="emblem" src="../Nav try/IMG/logo-groot.svg" />
      </div>
      <a class="login-link" href="../Nav try/auth/login.html"
        >Sign up / Log in</a
      >
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">SystemPoint</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="../Nav try/index.html" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="../Nav try/Video/Index-video.html" class="nav-link">
                <i class="bx bx-camera icon"></i>
                <span class="link">Video</span>
              </a>
            </li>
            <li class="list">
              <a href="../Nav try/Gallery/Index-gallery.html" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Photogallery</span>
              </a>
            </li>
            <li class="list">
              <a
                href="../Nav try/Animation/Index-animation.html"
                class="nav-link"
              >
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="link">Animation</span>
              </a>
            </li>
            <li class="list">
              <a href="../Nav try/Calender/index-calender.html" class="nav-link">
                <i class="bx bx-message-rounded icon"></i>
                <span class="link">Calender</span>
              </a>
            </li>
            <li class="list">
              <a href="../Nav try/Tiktoks/Index-about.html" class="nav-link">
                <i class="bx bx-heart icon"></i>
                <span class="link">Info</span>
              </a>
            </li>
            <li class="list">
              <a
                href="../Nav try/News-letter/index-newsletter.html"
                class="nav-link"
              >
                <i class="bx bx-bell icon"></i>
                <span class="link">Subscribe newsletter</span>
              </a>
            </li>
          </ul>

          <div class="bottom-cotent">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-cog icon"></i>
                <span class="link">Settings</span>
              </a>
            </li>
            <li class="list">
              <a href="../Nav try/auth/login.html" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
            <form action="" class="search-bar">
              <input type="search" name="search" required autocomplete="off" />
              <button class="searsh-button" type="submit">
                <span>Search</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="landing-page">
      <div class="video-container">
        <video autoplay loop muted class="background-video">
          <source src="./IMG/landingpage-movie-bg.mp4" type="video/mp4" />
        </video>
        <div class="landing-page-txt">
          <div class="laning-page-logo">
            <img src="../Nav try/IMG/Logo groot - kring-alone.svg"" alt="">
          </div>
          <div class="landing-page-p">
            <p>"Empowering the Future with Financial Education"</p>
          </div>
          <a class="cta-button" href="../Nav try/Video/Index-video.html"
            >Watch the SystemPoint story of our last customers.</a
          >
    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
  </body>
</html>
